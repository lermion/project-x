<div class="group-files" ng-if="vm.mergedChatFiles.length > 0">

    <div class="group-files-container">

        <div class="group-files-title"
             ng-if="vm.getMonth(file.created_at) !== vm.getMonth(vm.mergedChatFiles[$index - 1].created_at) && !$first || $first"
             ng-repeat-start="file in vm.mergedChatFiles track by $index">
            <span ng-if="$first">{{::vm.getMonthYear(file.created_at)}}</span>
            <span ng-if="vm.getMonth(file.created_at) !== vm.getMonth(vm.mergedChatFiles[$index - 1].created_at) && !$first">{{::vm.getMonthYear(file.created_at)}}</span>
        </div>
        <div class="group-files-content" style="{{resizeSizes}}" ng-repeat-end>

            <a a href ng-click="vm.openModalMediaFile(file)">
                <img ng-src="{{::file.url}}">
            </a>
        </div>
    </div>
</div>
<h4 class="text-center" ng-if="vm.mergedChatFiles.length === 0">Список файлов пуст</h4>
