<div style="min-height: 100%;">
    <div class="user-main-content">
        <div class="user-main-content-item">
            <!-- Content -->
            <div class="group-page">
                <div class="group-ava" ng-if="!vm.isMobile">
                    <a href="" class="ava">
                        <img ng-src="{{vm.group.avatar}}" alt="">
                    </a>

                    <div class="group-likes">
                        <div class="group-info">
                            <a href="" class="publication-place" title="{{vm.group.name}}">{{vm.group.name}}</a>
                            <a href class="publication-place"
                               ng-click="vm.showFullDescription = !vm.showFullDescription"
                               ng-bind-html="vm.group.description | colonToSmiley | linkCheck"></a>


                            <p class="like-item">
                                В теме
                                <span class="count-like">{{vm.group.count_users}}</span>
                                чел.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="group-description-container1 animate-if" ng-if="vm.showFullDescription">
                    <p ng-click="goToSearch(vm.group.description)" ng-bind-html="vm.group.description | colonToSmiley | linkCheck"></p>
                </div>
                <div class="group-menu" ng-if="!vm.isMobile">
                    <div class="group-menu-item">
                        <div class="place-publication-menu" ng-if="vm.showPubSwitch && $root.isAuthorized">
                            <a href class="place-publication-menu-table"
                               ng-class="vm.photosGrid ? 'active' : ''"
                               ng-click="vm.pubViewStyleChange(true);"></a>
                            <a href class="place-publication-menu-list"
                               ng-class="!vm.photosGrid ? 'active' : ''"
                               ng-click="vm.pubViewStyleChange(false);"></a>
                        </div>
                        <div class="counts">
                            <a ui-sref="group.publications" eat-click-if="!$root.isAuthorized" ui-sref-active="active"
                               class="counter">
                                <p>Публикации</p>
                                <span ng-if="vm.group.count_publications > 0">{{vm.group.count_publications}}</span>
                            </a>
                            <a ui-sref="group.chat" eat-click-if="!$root.isAuthorized" ui-sref-active="active"
                               class="counter">
                                <p>Чат</p>
                                <span ng-if="vm.group.count_chat_message > 0">{{vm.group.count_chat_message}}</span>
                            </a>
                            <a ui-sref="group.people" eat-click-if="!$root.isAuthorized" ui-sref-active="active"
                               class="counter">
                                <p>Люди</p>
                                <span ng-if="vm.group.count_users > 0">{{vm.group.count_users}}</span>
                            </a>
                            <a ui-sref="group.files" eat-click-if="!$root.isAuthorized" ui-sref-active="active"
                               class="counter">
                                <p>Файлы</p>
                                <span ng-if="vm.group.count_chat_files > 0">{{vm.group.count_chat_files}}</span>
                            </a>
                        </div>
                        <div class="place-user-menu-wrap">
                            <div class="user-menu" ng-if="vm.group.is_admin"
                                 ng-click="$root.showUserMenu=!$root.showUserMenu"
                                 click-outside="closeUserMenu()"
                                 outside-if-not="user-menu">
                                <div class="menu-item" ng-if="$root.showUserMenu">
                                    <div class="inner">
                                        <a href="" ng-click="vm.openModalNewPublication()">Публикация</a>
                                        <a href="" ng-click="vm.openModalEditGroup()">Редактировать</a>
                                        <a href="" ng-click="vm.openModalInviteUsers()">Пригласить</a>
                                        <a href="" ng-if="vm.group.is_creator" ng-click="vm.openModalDeleteGroup()">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="group-sign-button" ng-if="!vm.group.is_sub && $root.isAuthorized" ng-click="vm.subscribe()">Подписаться
                    </button>
                    <button class="group-sign-button" ng-if="vm.group.is_sub && $root.isAuthorized" ng-click="vm.subscribe()">Отписаться</button>
                </div>
                <div class="group-header"></div>

                <div class="group-content-container-wrap1" ui-view>
                    <h4 class="text-center" ng-if="!$root.isAuthorized">Для просмотра группы следует авторизоваться</h4>
                </div>
            </div>
        </div>
    </div>
</div>
