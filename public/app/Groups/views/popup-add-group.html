<div class="new_group"> Новая группа</div>
<div class="add_newgroup">
    <div class="first_item">
        <div class="ava_group">
            <img src="http://migranov.ru/photoalbum/spring/krocus.jpg" alt="" class="img_ava">
            <a class="img_name"> Владимир Зеленский</a>
        </div>
        <div class="checkbox_group">
            <input type="checkbox" id="arr1" ng-model="newGroup.isOpen"/>
            <label for="arr1">Публичная группа</label>
        </div>
    </div>

    <div class="second_item">
        <div class="add-ava" ng-init="showEditAva=true;">
            <input type="file" id="avatarImg">
            <label for="avatarImg">                                            
                <span class="ava ng-hide" ng-show="croppedFile">         
                    <img style="width:100%;">
                </span>
                <span class="add" ng-class="croppedFile ? 'edit-ava' : ''" ng-mouseover="showEditAva=true;"
                      ng-mouseleave="showEditAva=false;" ng-click="showEditAva=!showEditAva">
                    <span class="add-photo" ng-show="!croppedFile || showEditAva"></span>
                </span>
            </label>
        </div>
        <span class="add_ava_grp"> Добавить обложку группе </span>
    </div>


    <input type="text"
           ng-model="newGroup.name"
           placeholder="Название">

    <div class="text-field">
        <input type="text" data-emojiable="true">
    </div>


    <div class="fourth_item">
        <typeahead
                items="subscribers"
                prompt="Пригласить в группу"
                key1="first_name"
                key2="last_name"
                model="strSearch"
                on-select="onItemSelected(user)"
        ></typeahead>
        <!--<input type="text" id="" placeholder="Пригласить в группу...">-->
    </div>

    <div class="fifth_item">
        <ul class="item1">
            <li ng-repeat="user in users">
                <div class="item__remove" ng-click="removeUser(user)"></div>
                <img ng-src="{{user.avatar}}">{{user.firstName + ' ' + user.lastName}}
            </li>
        </ul>
        <div class="item2">
            <a href=""> Отменить </a>
            <a href="" class="active"> Создать группу</a>
        </div>
    </div>

</div>
