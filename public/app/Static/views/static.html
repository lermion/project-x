        <div class="info" ng-bind-html="sce.trustAsHtml(staticText)"><!-- {{staticText}} --></div>
        <div ng-show="currentPath === '/static/help' && staticText" class="static-admin-question">

            <form name="mailForm" novalidate ng-submit="submitMail()">
                <div class="static-admin-question-inner">
                    <div class="static-admin-question-inner-item">
                        <p>Письмо админу:</p>
                    </div>

                    <div class="static-admin-question-inner-item">
                        <span>Имя: </span>

                        <div class="static__list-item">
                            <input type="text" name="name" ng-model="mail.name" placeholder="Введите имя..." required>

                            <div class="error-messages" ng-messages="mailForm.name.$error"
                                 ng-if="mailForm.name.$invalid && mailForm.$submitted">
                                <div ng-message="required">Укажите имя</div>
                            </div>
                        </div>

                    </div>

                    <div class="static-admin-question-inner-item">
                        <span>Email: </span>

                        <div class="static__list-item">
                            <input type="email" name="email" ng-model="mail.email" placeholder="Введите email..."
                                   required>

                            <div class="error-messages" ng-messages="mailForm.email.$error"
                                 ng-if="mailForm.email.$invalid && mailForm.$submitted">
                                <div ng-message="required">Укажите e-mail</div>
                            </div>
                        </div>

                    </div>


                    <div class="static-admin-question-inner-item">
                        <span>Сообщение: </span>

                        <div class="static__list-item">
                            <textarea name="text" id="" ng-model="mail.text" cols="40" rows="5"
                                      placeholder="Введите сообщение..." required></textarea>

                            <div class="error-messages" ng-messages="mailForm.text.$error"
                                 ng-if="mailForm.text.$invalid && mailForm.$submitted">
                                <div ng-message="required">Заполните текст сообщения</div>
                            </div>
                        </div>

                    </div>


                    <div class="static-admin-question-inner-item item-button">
                        <h4 ng-if="alerts.sendMessageToAdmin">Сообщение отправлено</h4>
                        <button type="submit" ng-if="!alerts.sendMessageToAdmin">Отправить</button>
                    </div>
                </div>
            </form>
