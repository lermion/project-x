<div>
	<header>
		<div class="header header-user">
			<a class="logo" ui-sref="feed"></a>
			<div class="main-menu" ng-click="openMenu();" ng-class="showMenu ? 'show-menu' : ''" ng-init="showMenu=true;">			
				<a class="drop-menu" href=""></a>
				<div class="menu-item" ng-show="showMenu">
					<a class="profile" ui-sref="user({username: loggedUser})">Мой профиль</a>
					<a class="places" href="">Места</a>
					<a class="chat" href=""> Чаты</a>
					<a class="settings" ui-sref="settings">Настройки</a>
					<div class="search">
						<input type="text" placeholder="Поиск...">
						<span class="button"></span>
					</div>
				</div>
			</div>
			<div class="search">
				<input type="text" placeholder="Поиск...">
				<span class="button"></span>
			</div>
			<a class="exit" href="javascript:void(0);" ng-click="logOut()"><span></span>Выйти</a>
		</div>
	</header>

	<div class="settingsss">
		<div class="set_1">
			<div class="img">
				<img ng-src="{{userData.avatar_path}}" alt="" class="avatar" ng-hide="croppedFile" ng-show="userData.is_avatar">
				<!-- <a href="" class="change"> Изменить </a> -->

				<div class="add-ava" ng-init="showEditAva=true;"> 
					<input type="file" id="avatarImg">  
					<label for="avatarImg">                                            
		                <span class="ava ng-hide" ng-show="croppedFile">         
		                    <img data-ng-src="{{croppedFile}}" style="width:100%;">
		                </span>
			            <span class="add" ng-class="croppedFile ? 'edit-ava' : ''" ng-mouseover="showEditAva=true;" ng-mouseleave="showEditAva=false;" ng-click="showEditAva=!showEditAva">
			                <span class="add-photo" ng-show="!croppedFile || showEditAva">
			                </span>
		                </span>
		            </label>
			    </div>

			</div>

			<div class="text">
				<p class="">
					<a href="" class="h1" ng-hide="settingsEdit">{{userData.first_name}} {{userData.last_name}}</a>
					<a href="" ng-click="openChangeSettings()" ng-hide="settingsEdit"> Изменить </a>
					<input type="text"  placeholder="Имя" ng-show="settingsEdit" ng-model="userData.first_name">
					<input type="text"  placeholder="Фамилия" ng-show="settingsEdit" ng-model="userData.last_name" class="last_name_set">	
				</p>
				<p class="status">
					 <span  ng-hide="settingsEdit">Статус</span>
					 <br> <span class="status-text" ng-hide="settingsEdit">{{userData.status}}</span>
					<textarea name="comment" placeholder="Cтатус" ng-show="settingsEdit" ng-model="userData.status"></textarea>
					<button  ng-show = "settingsEdit" ng-click="saveSettings(userData.first_name, userData.last_name, userData.status)">Сохранить</button>
				</p>				
				<!-- <p class="contact">
					<span>Телефон</span>
					<br> 8(926)870-88-99 
				</p> -->
			</div>
		</div>
		<div class="set_2">
			<span class="h1">Конфиденциальность</span>
				<p>Показать статус "В сети"
			<input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle" ng-checked="!!userData.is_visible"/>
			<label for="checkbox1" class="checkbox-label" data-off="off" data-on="on" ng-click="isVisible=!isVisible; changeIsVisible(isVisible)"></label>
 				</p>
				<!-- <p>Отправлять статус "Просмотрено"
			<input type="checkbox" name="checkbox2" id="checkbox2" class="ios-toggle"/>
			<label for="checkbox2" class="checkbox-label" data-off="off" data-on="on"></label> -->
				<!-- </p>  -->
				<p>Скрыть профиль
			<input type="checkbox" name="checkbox2" id="checkbox2" class="ios-toggle" ng-checked="!!userData.is_private"/>
			<label for="checkbox2" class="checkbox-label" data-off="off" data-on="on" ng-click="isPrivate=!isPrivate; changeLockProfile(isPrivate)"></label>
				</p> 
				<p>Отображать мое фото
			<input type="checkbox" name="checkbox3" id="checkbox3" class="ios-toggle" ng-checked="!!userData.is_avatar" ng-click="showAvatar=!showAvatar; changeShowAvatar(showAvatar)"/>
			<label for="checkbox3" class="checkbox-label" data-off="off" data-on="on"></label>
				</p> 
		</div>
	</div>


	<footer>
		<div class="footer">
		    <div class="footer-item">
		                <div class="footer-place">
		                    <a href="">Place People </a>
		                    <span>© 2016</span>
		                </div>
		                <div class="payment">
		                    <a class="mastercard" href=""></a>
		                    <a class="visa" href=""></a>
		                </div>
		    </div>
		    <div class="menu" ng-click="openBottomMenu()" ng-class="showBottomMenu ? 'open-bottom-menu' : ''" ng-init="showBottomMenu=true;">
		        <a class="drop-menu" href="" ></a>
		        <div class="menu-item" ng-show="showBottomMenu">		        	       
		            <a ng-repeat="staticPage in staticPages" ui-sref="static({ pageName: staticPage.name})">{{staticPage.description}}</a>		            
		        </div>
		    </div>
		</div>
	</footer>

</div>
