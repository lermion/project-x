<div class="chat-notification-title">
	<span class="chat-notification-title-span">Настройки чата <span ng-hide="!!Model.opponent.is_group">с</span></span>
	<span class="chat-notification-title-name">{{!Model.opponent.is_group ? Model.opponent.first_name + ' ' + Model.opponent.last_name : Model.opponent.name}}</span>
</div>
<div class="chat-notification-status">
	<span class="chat-notification-status-span"><!-- {{!!Model.opponent.show_notif ? 'Отключить':'Включить'}} -->Уведомления</span>
	<div class="chat-notification-status-button">
		<div class="switch">		
		  <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox" ng-checked="!!Model.opponent.show_notif" ng-model="Model.opponent.show_notif">
		  <label for="cmn-toggle-1" ng-click="Model.saveNotificationSettings()"></label>
		</div>
	</div>	
</div>
