	<div class="chat-left-users-users-today" ng-repeat="contact in userContacts">
		<div class="chat-users-today-ava">
			<a ui-sref="user({username: contact.login})">
				<img ng-src="{{contact.avatar_path}}" alt="">
			</a>
		</div>
		<div class="chat-users-today-data" ng-click="openChatWith(contact)">
			<div class="chat-users-today-info">
				<p class="users-today-name">{{contact.first_name + ' ' + contact.last_name}}</p>
				<p class="users-today-message">Думаю все будет гуд )))</p>
			</div>
