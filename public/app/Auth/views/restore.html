<div>  
  <div class="check-in recovery" ng-show="!smsSend">
         <div class="form">
                  <a class="logo" href=""></a>
                  <div class="tel-field">
                              <span class="plus">+</span>
                              <input class="text-field" type="text" name="" placeholder="Ваш номер телефона..." ng-model="restoreUserPhone" ng-pattern="phoneRegExp" ng-click="ruphErr=false;">
                  </div>
                  
                  <p ng-show="ruphErr" class="capcha">{{ruphErr}}</p>
                  <p ng-hide="ruphErr">На этот номер телефона мы oтправим вам SMS с кодом</p>
                  <button class="check-in-button" ng-click="sendRestoreSms()" ladda="restoreSmsLoader" data-style="zoom-out">Отправить код</button>
                  <a class="registration-button enter-button" ui-sref="login">Войти</a>
         </div>
  </div>

  <div class="check-in recovery" ng-show="smsSend && !smsConfirmed">
         <div class="form">
                  <a class="logo" href=""></a>
                  <input class="text-field" type="text" name="" placeholder="Введите код..." ng-model="restoreUserSms" ng-click="rusError=false;">                  
                  <p>Введите код, полученный SMS сообщением на указанный номер телефона</p>
                  <p ng-show="rusError" class="capcha">{{rusError}}</p>
                  <button class="check-in-button" ng-click="sendRestoreCode()" ladda="checkSmsLoader" data-style="zoom-out">Востановить</button>
                  <a class="registration-button enter-button" ui-sref="login">Войти</a>
         </div>
  </div>

   <div class="check-in recovery" ng-show="smsConfirmed">
         <div class="form">
                  <a class="logo" href=""></a>
                  <input class="password-field-first" type="password" name="" placeholder="Придумайте новый пароль..." ng-model="restoreUserPwd"ng-click="rupErr=false;">
                  <input class="password-field-second" type="password" name="" placeholder="Повторите пароль..." ng-model="restoreUserPwdConf"ng-click="rupErr=false;">
                  <p ng-show="rupErr" class="capcha">{{rupErr}}</p>
                  <p ng-show="changePwdSuccess">Пароль успешно изменён</p>
                  <button class="check-in-button" ng-click="setNewPwd()" ladda="newPwdLoader">Отправить</button>
         </div>
  </div>
</div>
<footer>
    <div class="footer">
        <div class="footer-item">
                    <div class="footer-place">
                        <a href="">Place People </a>
                        <span>© 2016</span>
                    </div>
                    <div class="payment">
                        <a class="mastercard" href=""></a>
                        <a class="visa" href=""></a>
                    </div>
        </div>
        <div class="menu" ng-click="openBottomMenu()" ng-class="showBottomMenu ? 'open-bottom-menu' : ''" ng-init="showBottomMenu=true;">
            <a class="drop-menu" href="" ></a>
            <div class="menu-item" ng-show="showBottomMenu">                     
                <a ng-repeat="staticPage in staticPages" ui-sref="static({ pageName: staticPage.name})">{{staticPage.description}}</a>                
            </div>
        </div>
    </div>
  </footer>
