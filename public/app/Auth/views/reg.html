<div>
        <div class="check-in" ng-hide="regConfirmed">
               <div class="form">
                        <a class="logo" href=""></a>
                        <h1>С теми, кто в теме</h1>
                        <div class="form-item" ng-hide="regStep1">
                                    <h5>Регистрация</h5>
                                    <form>
                                        <div class="city-field">
                                                <span class="city"></span>                                                
                                                <select ng-model="newUserCountryId" ng-options="country.id as country.name for country in countries" ng-change="setCoutryCode(country)" required>
                                                </select>
                                                <span class="city-inner"></span>
                                        </div>
                                        <div class="phone-field">
                                        <span class="phone">{{phoneCode}}</span>
                                                    <input type="tel" ng-model="newUserPhoneNumber" ng-pattern="phoneRegExp" placeholder="Введите номер телефона..." ng-click="newUserPhoneNumberErr=false;" required>
                                        </div>
                                        <p ng-show="newUserPhoneNumberErr" class="capcha-tel">Оба поля обязательны для заполнения</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS1();">Зарегистрироваться</button>
                        </div>
                        <div class="form-item" ng-show="regStep1">
                                    <h5>Регистрация</h5>
                                    <form>
                                        <div class="code-field">
                                            <span class="code"></span>
                                                        <input type="text" name="" placeholder="Введите код..." ng-model="newUserSmsCode" required>
                                            </div>
                                            <p ng-show="newUserSmsCodeError" class="capcha-code">При вводе кода допущенна ошибка</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS2()">Зарегистрироваться</button>
                        </div>
                </div>
        </div> 
        <div class="check-in registration" ng-show="regConfirmed && !userRegistred">
               <div class="form">
                        <a class="logo" href=""></a>
                        <h1>С теми, кто в теме</h1>  
                        <div class="form-item ">
                                    <form>
                                        <div class="add-ava"></div>
                                        <div class="name-field">
                                                    <span class="name"></span>
                                                    <input type="text" ng-model="newUserName" placeholder="Введите ваше имя..." ng-click="newUserNameError=false;">
                                        </div>
                                        <p ng-show="newUserNameError" class="capcha-name">Поле обязательно для заполнения</p>
                                        <div class="lastname-field">
                                                    <span class="lastname"></span>
                                                    <input type="text" ng-model="newUserLastName" placeholder="Введите вашу фамилию..." ng-click="newUserLastNameError=false;">
                                        </div>
                                        <p ng-show="newUserLastNameError" class="capcha-name">Поле обязательно для заполнения</p>
                                        <div class="user-field">                                        
                                                    <span class="user"></span>
                                                    <input type="text" ng-model="newUserLogin" placeholder="Введите ваш логин..." ng-click="newUserLoginError=false;">
                                        </div> 
                                        <p ng-show="newUserLoginError" class="capcha-user">Поле обязательно для заполнения</p>
                                        <!-- <div class="sex-field">
                                                <span class="sex"></span>
                                                <select ng-model="userGender">
                                                        <option>Мужской</option>
                                                        <option>Женский</option>
                                                </select>
                                                <span class="sex-inner"></span>
                                        </div> -->
                                        <div class="password-field">
                                                    <span class="password"></span>
                                                    <input type="password"  ng-model="newUserPassword" placeholder="Введите ваш пароль..." ng-click="newUserPasswordError=false;">
                                        </div>
                                        <p ng-show="newUserPasswordError" class="capcha-password">Пароль должен быть не короче 6 символов</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS3(newUserId)">Готово</button>
                        </div>
               </div>
        </div>        
    </div>
    <footer ng-include="'../app/common/views/unauth_footer.html'"></footer>
