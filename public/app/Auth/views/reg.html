<div>
        <div class="check-in" ng-hide="regConfirmed">
               <div class="form">
                        <a class="logo" href=""></a>
                        <h1>С теми, кто в теме</h1>
                        <div class="form-item" ng-hide="regStep1">
                                    <h5>Регистрация</h5>
                                    <form>
                                        <div class="city-field">
                                                <span class="city"></span>                                                
                                                <select ng-model="countryId" ng-options="country.id as country.name for country in countries" required>                                                        
                                                </select>
                                                <span class="city-inner"></span>
                                        </div>
                                        <div class="phone-field">
                                        <span class="phone"></span>
                                                    <input type="tel" ng-model="phoneNumber" ng-pattern="phoneRegExp" placeholder="Введите номер телефона..." ng-click="phoneNumberErr=false;" required>
                                        </div>
                                        <p ng-show="phoneNumberErr" class="capcha-tel">Поле обязательно для заполнения</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS1();">Зарегистрироваться</button>
                        </div>
                        <div class="form-item" ng-show="regStep1">
                                    <h5>Регистрация</h5>
                                    <form>
                                        <div class="code-field">
                                            <span class="code"></span>
                                                        <input type="text" name="" placeholder="Введите код..." ng-model="smsCode" required>
                                            </div>
                                            <p ng-show="smsCodeError" class="capcha-code">Допущена ошибка при вводе кода</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS2()">Зарегистрироваться</button>
                        </div>
                </div>
        </div> 
        <div class="check-in registration" ng-show="regConfirmed && !userRegistred">
               <div class="form">
                        <a class="logo" href=""></a>
                        <h1>С теми, кто в теме</h1>  
                        <div class="form-item ">
                                    <form>
                                        <div class="add-ava"></div>
                                        <div class="name-field">
                                                    <span class="name"></span>
                                                    <input type="text" ng-model="userName" placeholder="Введите ваше имя..." ng-click="userNameError=false;">
                                        </div>
                                        <p ng-show="userNameError" class="capcha-name">Поле обязательно для заполнения</p>
                                        <div class="name-field">
                                                    <span class="name"></span>
                                                    <input type="text" ng-model="userLastName" placeholder="Введите вашу фамилию..." ng-click="userLastNameError=false;">
                                        </div>
                                        <p ng-show="userLastNameError" class="capcha-name">Поле обязательно для заполнения</p>
                                        <div class="user-field">
                                        <!-- Добавить знак @ перед полем логина -->
                                                    <span class="user"></span>
                                                    <input type="text" ng-model="userLogin" placeholder="Введите ваш логин..." ng-click="userLoginError=false;">
                                        </div> 
                                        <p ng-show="userLoginError" class="capcha-user">Поле обязательно для заполнения</p>
                                        <!-- <div class="sex-field">
                                                <span class="sex"></span>
                                                <select ng-model="userGender">
                                                        <option>Мужской</option>
                                                        <option>Женский</option>
                                                </select>
                                                <span class="sex-inner"></span>
                                        </div> -->
                                        <div class="password-field">
                                                    <span class="password"></span>
                                                    <input type="password"  ng-model="userPassword" placeholder="Введите ваш пароль..." ng-click="userPasswordError=false;">
                                        </div>
                                        <p ng-show="userPasswordError" class="capcha-password">Пароль должен быть не короче 6 символов</p>
                                    </form>
                                    <button class="check-in-button" ng-click="userRegisterS3(userId)">Готово</button>
                        </div>
               </div>
        </div>        
    </div>
