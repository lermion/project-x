<div class="comment-imges">
	<div class="comment-img">
		<img ng-src="{{ngDialogData.images[0].url}}">
	</div>
	<div class="comment-imges-list">
		<a href="javascript:void(0);" ng-if="$index > 0" ng-click="changeMainImage(image, true)" ng-repeat="image in ngDialogData.images" class="comment-list">
			<img ng-src="{{image.url}}" alt="">
		</a>
	</div>
</div>
